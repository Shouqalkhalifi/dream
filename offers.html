<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>العروض | شركة روائع القطع للتجارة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --primary:#b30000;
      --muted:#f7f7f9;
    }
    body{
      margin:0;
      font-family:"Tahoma", Arial, system-ui;
      background:var(--muted);
      color:#222;
    }
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:22px 16px;
    }
    h1{
      text-align:center;
      color:var(--primary);
      margin:18px 0 24px;
    }
    .deal{
      background:#fff;
      border:1px solid #eee;
      border-radius:16px;
      padding:16px;
      margin-bottom:14px;
      box-shadow:0 8px 24px rgba(0,0,0,.05);
      display:flex;
      gap:14px;
      align-items:center;
      flex-wrap:wrap;
    }
    .deal img{
      inline-size:120px; /* نفس width */
      block-size:90px;   /* نفس height */
      object-fit:contain;
      background:#fafafa;
      border-radius:12px;
    }
    .deal h3{
      margin:0 0 6px;
    }
    .deal p{
      margin:0;
      color:#555;
      font-size:14px;
    }
    .deal .tag{
      background:#ffe8e8;
      color:var(--primary);
      padding:4px 8px;
      border-radius:8px;
      font-weight:700;
      font-size:12px;
      margin-inline-start:auto;
      white-space:nowrap;
    }
  </style>
</head>
<body>
  <!-- الهيدر -->
  <div id="header"></div>

  <main class="wrap">
    <h1>العروض الحالية</h1>

    <!-- عرض نيسان -->
    <article class="deal">
      <img src="image/nissan.png" alt="NISSAN" loading="lazy" decoding="async">
      <div>
        <h3>خصم 20% على فلاتر نيسان</h3>
        <p>العرض ساري حتى نهاية الشهر على تشكيلة مختارة من الفلاتر الأصلية.</p>
      </div>
      <span class="tag">حتى نهاية الشهر</span>
    </article>

    <!-- عرض ليكزس -->
    <article class="deal">
      <img src="image/lexus.png" alt="LEXUS" loading="lazy" decoding="async">
      <div>
        <h3>باقة فرامل ليكزس</h3>
        <p>سعر خاص على الأقراص والأقمشة — الكمية محدودة.</p>
      </div>
      <span class="tag">عرض محدود</span>
    </article>
  </main>

  <!-- الفوتر -->
  <div id="footer"></div>

  <script>
    (async()=>{
      try{
        const [h,f]=await Promise.all([
          fetch("header.html").then(r=>r.text()),
          fetch("footer.html").then(r=>r.text())
        ]);
        document.getElementById("header").innerHTML=h;
        document.getElementById("footer").innerHTML=f;
      }catch(e){
        console.error("تعذّر تحميل الهيدر أو الفوتر", e);
      }
    })();
  </script>
</body>
</html>
