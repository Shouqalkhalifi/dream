<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>تسجيل الدخول - dream</title>
  <style>
    body{font-family:"Noto Kufi Arabic",sans-serif;background:#f0f2f5;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
    .login-card{background:#fff;padding:30px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.1);width:320px;text-align:center}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:8px}
    button{width:100%;padding:12px;background:#000;color:#fff;border:none;border-radius:8px;cursor:pointer;font-weight:700}
    p{color:red}
  </style>
</head>
<body>
  <div class="login-card">
    <h2>تسجيل الدخول</h2>
    <input id="email" type="email" placeholder="البريد الإلكتروني">
    <input id="password" type="password" placeholder="كلمة المرور">
    <button id="loginBtn">دخول</button>
    <p id="error"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBREENATtISM3vaAwNqfzEd71LFbIU5G_I",
      authDomain: "dream-79013.firebaseapp.com",
      projectId: "dream-79013",
      storageBucket: "dream-79013.firebasestorage.app",
      messagingSenderId: "459444402549",
      appId: "1:459444402549:web:d975fa614b990abab7bb3c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById('loginBtn');
    const errorEl = document.getElementById('error');

    loginBtn.addEventListener('click', async ()=>{
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        // ✅ تحويل للأدمن
        window.location.href = "admin.html";
      } catch (err) {
        errorEl.textContent = "❌ البريد أو كلمة المرور غير صحيحة";
      }
    });
  </script>
</body>
</html>
